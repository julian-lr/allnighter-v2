<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllNighter</title>
    <link rel="icon" href="../img/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand me-auto es" href="./esp.html">
            <h2>Ir a versión en Español</h2>
          </a>
          <a class="navbar-brand ms-auto" href="#">
            <img src="../img/AN-logo.png" alt="AllNighter" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="pagecontainer">
        <p class="pagecontainer__title">
          Pick your file and, in seconds,<br />you&#39;ll see the results in the
          console below.
        </p>
        <p class="pagecontainer__subtitle">
          Do not worry, we do not store anything.<br /><a
            href="../js/eng-logic.js"
            class="pagecontainer__a"
            >You can check the JavaScript here.</a
          >
        </p>
        <div class="form-upload pagecontainer__form">
          <form class="upload">
            <input
              type="file"
              class="btn"
              id="btn"
              alt="Subir archivos"
              multiple
            />
          </form>
        </div>
      </div>
      <div id="outdiv">
        <div id="console"></div>
      </div>
    </main>
    <footer>
      <p class="text-center">By<br />JLR - LSO - JM</p>
    </footer>
    <script src="../js/local-storage-redirect.js"></script>
    <script src="../js/eng-logic.js"></script>
  </body>
</html>
