<!DOCTYPE html>
<html>
  <head lang="es">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllNighter</title>
    <link rel="icon" href="../img/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand me-auto eng" href="./eng.html">
            <h2>Go to English version</h2>
          </a>
          <a class="navbar-brand ms-auto" href="../index.html">
            <img src="../img/AN-logo.png" alt="AllNighter" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="pagecontainer">
        <p class="pagecontainer__title">
          Eleg&iacute; el archivo y, en segundos,<br>vas a ver el
          resultado en la consola de abajo.
        </p>
        <p class="pagecontainer__subtitle">
          No te preocupes, no guardamos nada.<br><a href="../js/esp-logic.js" class="pagecontainer__a">Podés revisar el JavaScript acá</a>.
        </p>
        <div class="form-upload pagecontainer__form">
          <form class="upload">
            <input
              type="file"
              class="btn"
              id="btn"
              alt="Subir archivos"
              multiple
            />
          </form>
        </div>
      </div>
      <div id="outdiv">
        <div id="console"></div>
      </div>
    </main>
    <footer>
      <p class="text-center">By<br /><a href="https://www.linkedin.com/in/jlaurisc/">JLR</a> - <a href="https://www.linkedin.com/in/lucas-salmeron/">LSO</a> - <a href="https://www.linkedin.com/in/julian-moreira-dev/">JM</a></p>
    </footer>
    <script src="../js/local-storage-redirect.js"></script>
    <script src="../js/esp-logic.js"></script>
  </body>
</html>
