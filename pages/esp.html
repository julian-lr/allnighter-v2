<!DOCTYPE html>
<html>
  <head lang="es">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllNighter</title>
    <link rel="icon" href="../img/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand me-auto" href="#">
            <h1>Go to English version</h1>
          </a>
          <a class="navbar-brand ms-auto" href="#">
            <img src="../img/AN-logo.png" alt="AllNighter" />
          </a>
        </div>
      </nav>
    </header>
    <main></main>
    <h1 class="header-info">
      Eleg&iacute; el archivo a analizar y, en segundos, vas a ver el resultado
      en la consola.
    </h1>
    <table class="form-upload">
      <td>
        <form class="upload">
          <input
            type="file"
            class="btn"
            id="btn"
            alt="Subir archivos"
            multiple
          />
        </form>
      </td>
    </table>
    <div id="outdiv">
      <div id="console"></div>
    </div>
    <footer>
      <p class="text-center">By<br />JLR - LSO - JM</p>
    </footer>
    <script src="../js/local-storage-redirect.js"></script>
    <script src="../js/esp-logic.js"></script>
  </body>
</html>
